<!DOCTYPE html>
<html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale= 1.0" />
    <link rel="stylesheet" href="style.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"/>
    

</head>

<body>
    <section>
        <div class="form-container">
        <div class="header">
            <img id="logo" src="logo.png" alt="google logo">
            <p>Create your Google Account</p>
        </div>
        <div class="account-logo">
            <img src="https://ssl.gstatic.com/accounts/signup/glif/account.svg" alt="account logo">
            <figcaption>One account. All of Google
                <br>
                working for you.</figcaption>
        </div>
       
        <form>
         <div>
            <div class="form-name">
                <input type="text" name="firstname" id="first-name" required/>
                <label for="firstname" class="label">First name</label>
            </div>
            <div class="form-name">
                <input type="text" name="lastname" id="last-name" required>
                <label for="lastname" class="label">Last name</label>
            </div>
         </div>
                <div class="form-name">
                    <input type="email" name="email" id="user-name" required>
                    <label for="email" class="labels">Username</label>
                    <span class="username-text">@gmail.com</span>
                </div>
                    <p>You can use letters, numbers and periods</p>               
                    <a href="#" class="email-btn">Use my current email address instead</a>
                    <br>
                    <br>
            <div class="pass-div">
                <div class="form-name">
                    <input type="password" name="password" id="password" required>
                    <label for="password" class="label">Password</label>
                </div>
                <div class="form-name">
                    <input type="password" name="re-password" id="confirm-password" required>
                    <label for="re-password" class="label">Confirm</label>
                    <i class="far fa-eye-slash"></i>                   
                </div>
                <div class="pass-para">
                    <p>Use 8 or more characters with a mix of letters, numbers &
                        <br>
                        symbols</p>
                </div>
            </div>
    
        <div class="sign">
            <a href="#">Sign in instead</a>
        </div>
        <div class="btn">
            <input type="submit" value="Next" class="next-btn" onclick="validation()">
        </div>
         </form>
    </div>
    </section>
</body>




</html>
